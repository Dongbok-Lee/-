<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>Dongbok's Board</title>
    <link rel="stylesheet" href="./css/signup.css">
    <!-- 부트스트랩 -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dongbok's Board</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
    </div>
</nav>
<!-- 메인 부분 -->
<section class="signup_form">
    <h1>Sign-up</h1>
    <form class="form-horizontal"  th:action="@{/user}" th:object="${User}" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10 signup_input">
                <input type="email" class="form-control" id="email" th:name="email" placeholder="Enter email" required>
                <p>중복된 이메일 입니다. 다른 이메일로 시도해 주세요.</p>
                <p>사용가능한 이메일 입니다.</p>
                <button type="button" class="btn btn-primary btn-xs cfm_email">이메일 중복 체크</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="nickname">nickname:</label>
            <div class="col-sm-10 signup_input">
                <input type="text" class="form-control" id="nickname" th:name="nickname" placeholder="Enter nickname" required>
                <p>중복된 닉네임 입니다. 다른 닉네임으로 시도해 주세요.</p>
                <p>사용가능한 닉네임 입니다.</p>
                <button type="button" class="btn btn-primary btn-xs cfm_email">닉네임 중복 체크</button>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10 signup_input">
                <input type="password" class="form-control" id="pwd" th:name="password" placeholder="Enter password" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cfm_pwd">Confirm-Password:</label>
            <div class="col-sm-10 signup_input">
                <input type="password" class="form-control" id="cfm_pwd" placeholder="Enter password">
                <p>패스워드를 확인해주세요</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="src/main/resources/static/css/js/bootstrap.min.js"></script>
</body>
</html>
